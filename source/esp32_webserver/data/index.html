<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Page</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h2>Unlock Page</h2>
        <input type="password" id="password" name="password" readonly>
        <div class="keypad">
            <div class="key" onclick="addDigit('1')">1</div>
            <div class="key" onclick="addDigit('2')">2</div>
            <div class="key" onclick="addDigit('3')">3</div>
            <div class="key" onclick="addDigit('4')">4</div>
            <div class="key" onclick="addDigit('5')">5</div>
            <div class="key" onclick="addDigit('6')">6</div>
            <div class="key" onclick="addDigit('7')">7</div>
            <div class="key" onclick="addDigit('8')">8</div>
            <div class="key" onclick="addDigit('9')">9</div>
            <div class="key" onclick="addDigit('0')">0</div>
            <div class="key" onclick="clearPassword()">Clear</div>
            <div class="key" onclick="deleteLastDigit()">Delete</div>
        </div>
        <button onclick="unlock()">Unlock</button>
        <p id="response"></p>
    </div>
    <script>
        function addDigit(digit) {
            document.getElementById('password').value += digit;
        }

        function clearPassword() {
            document.getElementById('password').value = '';
        }

        function deleteLastDigit() {
            const passwordInput = document.getElementById('password');
            passwordInput.value = passwordInput.value.slice(0, -1);
        }

        function unlock() {
            const password = document.getElementById('password').value;
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/unlock', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    const responseElement = document.getElementById('response');
                    if (xhr.status === 200) {
                        responseElement.innerText = 'Door unlocked successfully!';
                        responseElement.style.color = 'green';
                    } else if (xhr.status === 401) {
                        responseElement.innerText = 'Incorrect password. Please try again.';
                        responseElement.style.color = 'red';
                    } else {
                        responseElement.innerText = 'An error occurred. Please try again.';
                        responseElement.style.color = 'red';
                    }
                }
            };
            xhr.send('password=' + encodeURIComponent(password));
        }
    </script>
</body>
</html>
